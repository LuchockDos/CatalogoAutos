<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel</title>
    <link rel="stylesheet" href="admin.css">
  </head>
  <body>
    <main class="container_main">
      <article class="container_data">
        <form class="section_data">
          <div class="container_input_text">
                <label for="input_img">
                    Imagén vehiculo
                </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_img" type="file">
                    <ion-icon class="icon_global" name="car-sport-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Ingrese una imágen
                </span>
          </div>     
          <div class="container_input_text">
                <label for="input_potencia">
                    Potencia vehiculo
                </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_potencia" type="text" placeholder="250 CV">
                    <ion-icon class="icon_global" name="speedometer-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Ingrese la potencia
                </span>
          </div>   
          <div class="container_input_text">
                <label for="input_nafta">
                    Combustible
                </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_nafta" type="text" placeholder="Nafta">
                    <ion-icon class="icon_global" name="color-fill-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Ingrese el tipo de combustible
                </span>
          </div>   
          <div class="container_input_text">
                <label for="input_traccion">
                    Tracción
                </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_traccion" type="text" placeholder="4x4">
                    <ion-icon class="icon_global" name="radio-button-on-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Ingrese el tipo de tracción del vehiculo
                </span>
          </div>   
          <div class="container_input_text">
                <label for="input_cambios">
                    Tipo de cambio
                </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_cambios" type="text" placeholder="Automatico/Manual">
                    <ion-icon class="icon_global" name="pin-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Ingrese el tipo de la caja de cambios
                </span>
          </div> 
          <div class="container_input_text">
                <label for="input_km">
                    Kilometria
                </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_km" type="text" placeholder="10000 KM">
                    <ion-icon class="icon_global" name="shuffle-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Ingrese los kilometros recorridos
                </span>
          </div>
           <div class="container_input_text">
                <label for="input_color">
                    Color
                </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_color" type="text" placeholder="Rojo">
                    <ion-icon class="icon_global" name="brush-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Ingrese el color
                </span>
          </div>   
          <div class="container_input_text">
                <label for="input_estado">
                    Estado
                </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_estado" type="text" placeholder="Nuevo">
                    <ion-icon class="icon_global" name="construct-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Estado actual
                </span>     
          </div>
            <div>
              <button class="btn_global" type="submit">
                <ion-icon name="enter-outline"></ion-icon>
                Enviar                 
              </button>
          </div>      
        </form>
        
      </article>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
