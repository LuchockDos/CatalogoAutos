<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="pickup.css" />
  </head>
  <body>
    <main class="container_main_pickups">
      <article class="container_pickups">
        <section class="article_pickups">
          <div class="pickups">
            <a class="pickup" href="index2.html">
              <img src="img/pickup.png" alt="" class="car_png" />
              <h4>Pick Up</h4>
            </a>
          </div>
        </section>
      </article>
      <article class="container_article_pickups">
          <i class="bi bi-chevron-double-down"></i>
      </article>
    </main>
    <article class="container_pickups_cars">
      <section class="pickups_card">
        <div class="titles_pickups">
          <h1>Ford Ranger XLT</h1>
          <h3>2017</h3>
        </div>
        <div class="container_image_card">
          <img
            class="img_vehicle"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Ford_Ranger_%28T6%2C_P703%29_Wildtrak_IMG_7320.jpg/1280px-Ford_Ranger_%28T6%2C_P703%29_Wildtrak_IMG_7320.jpg"
            alt=""
          />
        </div>
        <div class="pickups_details">
          <div class="technical">
            <h2 class="subtitle_global">Ficha Técnica</h2>
            <div class="specific">
              <div class="container_info_card">
                <img src="img/motor-del-coche.png" alt="" />
                <span>Potencia</span>
                <span>250 CV</span>
              </div>

              <div class="container_info_card">
                <img src="img/bomba.png" alt="" />
                <span>Combustible</span>
                <span>Nafta</span>
              </div>

              <div class="container_info_card">
                <img src="img/llanta-de-carro.png" alt="" />
                <span>Tracción</span>
                <span>4x4</span>
              </div>

              <div class="container_info_card">
                <img src="img/palanca-de-cambios.png" alt="" />
                <span>Caja</span>
                <span>Automática</span>
                <span>8 Marchas</span>
              </div>
            </div>
          </div>
          <div class="pickups_states">
            <h2 class="subtitle_global">Estado</h2>
            <div class="states">
              <div class="container_info_card">
                <img src="img/camino.png" alt="" />
                <span>Km</span>
                <span>0</span>
              </div>
              <div class="container_info_card">
                <img src="img/cubo-de-pintura.png" alt="" />
                <span>Color</span>
                <span>Amarillo</span>
              </div>
              <div class="container_info_card">
                <img src="img/configuracion.png" alt="" />
                <span>Estado</span>
                <span>Nuevo</span>
              </div>
            </div>
          </div>
          <section class="list_information">
            <div class="cost">
              <span>$30.000.000</span>
            </div>
            <div class="buttons_information">
              <a href="">Consulta</a>
              <a href="index.html">Inicio</a>
            </div>
          </section>
        </div>
      </section>
    </article>
  </body>
</html>
