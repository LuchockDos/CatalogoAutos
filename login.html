<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>
        Login
    </title>
</head>
<body>
    <main class="container_main_login">
        <section class="container_section_grid_login">
            <article class="container_img_coulex">
                <img src="img/logo-coulex-recortado.png" alt="">
            </article>

            <article class="container_article_form_login">
        <div class="container_login">
            <form class="container_form" action="">
                <h2>Inicio sesión</h2>
                <div class="container_input_text">
                    <label for="input_gmail">
                        Dirección de Gmail
                    </label>
                <div class="container_input_icon">
                    <input class="input_global" id="input_gmail" type="email" placeholder="Email">
                    <ion-icon class="icon_global" name="mail-outline"></ion-icon>
                </div>
                <span class="text_gray">
                    Ingrese su gmail
                </span>
                </div>
                <div class="container_input_text">
                    <label for="input_password">
                        Contraseña
                    </label>
               <div class="container_input_icon">
                    <input class="input_global" id="input_password" type="password" placeholder="Contraseña">
                    <ion-icon class="icon_global" name="lock-closed-outline"></ion-icon>
               </div>
                <span class="text_gray">
                    Ingrese su Contraseña
                </span>
                </div>
                <div class="container_btn_global">
                    <button class="btn_global" type="submit">
                        <ion-icon name="enter-outline"></ion-icon>
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
            </article>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
