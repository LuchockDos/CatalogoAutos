<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container_main">
        <aside class="container_aside">
            <article class="container_cards">
                <div class="container_cars_card">
                    <img class="car" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Ford_Ranger_%28T6%2C_P703%29_Wildtrak_IMG_7320.jpg/1280px-Ford_Ranger_%28T6%2C_P703%29_Wildtrak_IMG_7320.jpg" alt="">               
                    <div class="car_price">
                        <h2 class="car_company">Ford</h2>
                        <h3 class="price">$100.000</h3>
                    </div>
                    <div class="buttons">
                        <a href="#" class="btn">Consulta</a>
                        <a href="index.html" class="btn">Inicio</a>
                    </div>
                </div>
        </article>
        </aside>
        <article class="container_catalog">
            <section class="catalog">
                <div class="titles">
                    <img class="logo" src="img/axl-neumaticos-sin-fondo.png" alt="">
                </div>      
                <div class="container_car_models">
                    <h2>Selecciona el tipo de vehículo que quieras</h2>
                     <div class="container_car_catalog">
                            <a class="car_models" href="pickup.html">
                                <img src="img/pickup.png" alt="" class="car_png">
                                <h4>Pick Up</h4>    
                            </a>
                        <a class="car_models" href="hatch.html">
                          <img src="img/hatch.png" alt="" class="car_png">
                          <h4>Hatch</h4>  
                        </a>
                     <a class="car_models" href="suv.html">
                            <img src="img/suv.png" alt="" class="car_png">
                            <h4>Suv</h4>
                     </a>
                        <a class="car_models" href="sedan.html">
                            <img src="img/sedan.png" alt="" class="car_png">
                            <h4>Sedan</h4>
                        </a>
                    </div>
                    
                </div>
            </section>
        </article>
    </main>
</body>
</html>
